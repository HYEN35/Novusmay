</head>
<body>
	<div class="inner">
		<header>
			<div class="wrap">
				<h1><a href="index.html">노버스메이 웹 퍼블리싱 기술 블로그</a></h1>
			</div>
		</header>
		<div class="container study">
			<div class="wrap">
				<div class="top_area">
					<div class="main_cnt">
						<p class="text gm">
							<i>UI Developer's</i>
							<i class="b">Tech Blog</i>
						</p>
						<div class="image"><img src="./img/img_main_01.png" alt="노버스메이 웹퍼블리싱 기술 블로그"></div>
					</div>
				</div>
				<div class="cnt_area">
					<div class="nav_cnt">
						<span class="category">Category</span>
						<ul class="wrap">
							<li><button class="main_menu review" onclick="category_click(this);">리뷰</button></li>
							<li><button class="main_menu study" onclick="category_click(this);">스터디</button></li>
						</ul>
					</div>
					<div class="mid_cnt">
						<ul class="list_bx">
							<!-- [D] 페이지 리뷰는 review 클래스 추가 / 스터디는 study 클래스 추가 -->
							<!-- [D] date-page에 .html을 제외한 페이지명 추가-->
							<li class="list study" data-page="scrollmagic">
								<dl>
									<dt class="title">Scrollmagic과 tweenMax</dt>
									<dd class="info">
										<span class="date">2021.01.14</span>
										<span class="name">김수현</span>
									</dd>
								</dl>
								<span class="sub_title">사용자의 스크롤 위치에 따라 반응하는 인터랙션 효과</span>
							</li>
						</ul>
						<div class="page_btn">
							<div class="p_wrap">
								<ul class="pagination"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/vendor/jquery-1.12.4.min.js"></script>
	<script src="./js/common.js"></script>
	<script>
		$(function(){
				paging(totalData, dataPerPage, pageCount, 1);
				page_move();
			})

			var $list = $('.list_bx>li');
			var totalData = $list.length;    // 총 데이터 수
		    var dataPerPage = 5;    // 한 페이지에 나타낼 데이터 수
		    var pageCount = 5;        // 한 화면에 나타낼 페이지 수 

		    function paging(totalData, dataPerPage, pageCount, currentPage){

		        var totalPage = Math.ceil(totalData/dataPerPage);    // 총 페이지 수
		        var pageGroup = Math.ceil(currentPage/pageCount);    // 페이지 그룹  
		        var last = pageGroup * pageCount;    // 화면에 보여질 마지막 페이지 번호
		        if(last > totalPage)
		        	last = totalPage;
		        var first = last - (pageCount-1);    // 화면에 보여질 첫번째 페이지 번호
		        var next = last+1;
		        var prev = first-1;
		        var start = (currentPage-1) * dataPerPage;
		        var $pingingView = $(".pagination");
		        var html = "";
		        
		        /*prev 버튼*/
		        html += "<li class='prev'><button type='button' class='btn'></button></li> ";

		        if(totalPage >= 5){
		        	for(var i=first; i <= last; i++){
		        		html += "<li class=" + i + ">" + i + "</li> ";
		        	}
		        }else if(totalPage < 5){
		        	for(var i=1; i <= totalPage; i++){
		        		html += "<li class=" + i + ">" + i + "</li> ";
		        	}
		        }
		        
		        /*next 버튼*/
		        html += "<li class='next'><button type='button' class='btn active'></button></li>";
		       
		        $(".pagination").html(html);    // 페이지네이션 목록 생성
		        $('.pagination>li.'+currentPage).addClass('click');

		        if(currentPage > 1){
			        $('.prev').children('.btn').addClass('active');
			    }else{
			        $('.prev').children('.btn').removeClass('active');
			    }

			    if(currentPage == totalPage){
			        $('.next').children('.btn').removeClass('active');
			    }else{
			       	$('.next').children('.btn').addClass('active');
			    }

		        $list.hide();
		        $list.removeClass('on');
		        for(var i=0; i<dataPerPage; i++){ //페이지 리스트 목록 생성
		        	$list.eq(start+i).addClass('on').show();
		        };
		        $list.parent().find('.on').last().addClass('last');

		        $(".pagination>li").click(function(){
		        	var $item = $(this);
		        	var $class = $item.attr("class");
		        	var selectedPage = parseInt($item.text(),10);
		        	$('.pagination>li').removeClass('click');
		        	$(this).addClass('click');

		        	if($class == "next")    selectedPage = currentPage+1;	
		        	if($class == "prev")    selectedPage = currentPage-1;

			        if(selectedPage < 1){
			        	selectedPage = 1;
			        }else if(selectedPage > totalPage){
			        	selectedPage = totalPage;
			      	}

		        	paging(totalData, dataPerPage, pageCount, selectedPage);
		        });                                      
		    }

		    // 좌측 카테고리 nav 클릭 이벤트
		    function category_click(e){
		    	var $this = $(e).text();

		    	$('.list').hide();
		    	$('.main_menu').removeClass('click');

		    	if($this == '리뷰'){
		    		$(e).addClass('click');
		    		$('.review').show();
		    	}else{
		    		$(e).addClass('click');
		    		$('.study').show();
		    	}
		    }

		    // 페이지 이동 이벤트
		    function page_move(){
		    	$('.list').on('click',function(){
		    		var $this = $(this).attr('data-page');
		    		location.href = './html/'+$this+'.html';
		    	})
		    }
	</script>
</body>
</html>
